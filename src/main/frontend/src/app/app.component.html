<main xmlns="http://www.w3.org/1999/html">
  <mat-toolbar>
    <span style="color: black;">Tanzu Platform Chat</span>
    <span style="flex:1 1 auto"></span>
    <app-motivation-button></app-motivation-button>
    <button mat-icon-button (click)="logout()" matTooltip="Logout" aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <app-chat-panel
    [metrics]="metrics()">
  </app-chat-panel>
  <app-document-panel
    [metrics]="metrics()"
    (documentIdsChanged)="onDocumentIdsChanged($event)">
  </app-document-panel>
  <app-mcp-servers-panel
    [metrics]="metrics()">
  </app-mcp-servers-panel>
  <app-memory-panel
    [metrics]="metrics()">
  </app-memory-panel>

  <app-chatbox
    [metrics]="metrics()"
    [documentIds]="currentDocumentIds()">
  </app-chatbox>
</main>
