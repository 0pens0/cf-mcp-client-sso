<button 
  mat-raised-button 
  color="primary"
  class="motivation-button"
  (click)="onMotivationClick()"
  matTooltip="Get motivated! Click for inspiration"
  aria-label="Motivation button">
  <mat-icon>favorite</mat-icon>
  <span class="button-text">Motivate Me!</span>
</button>

<div 
  *ngIf="isShowingMessage()" 
  class="motivation-message"
  [@slideInOut]>
  {{ currentMessage() }}
</div>
